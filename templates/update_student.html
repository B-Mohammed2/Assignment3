{% extends "base.html" %}
{% block content %}
<h1>Update Student Details</h1>
<form action="/search_update" method="post">   
    <label>Search by Name</label><br>
    <label for="search_fname">First Name</label>
    <input type="text" id="search_fname" name="search_fname" placeholder="First name">
    <label for="search_lname">Last Name</label>
    <input type="text" id="search_lname" name="search_lname" placeholder="Last name">
    <label>Search by Student Number</label><br>
    <label for="id">Student ID Number</label>
    <input type="text" id="search_id" name="id" placeholder="Student Number">
    <label>Search by Date of Birth<label><br>
    <label for="search_date_of_birth">Date Of Birth</label>
    <input type="date" id="search_date_of_birth" name="search_birth_date"><br>
    <br>
    <input type="submit" value="Search">
</form>

<!-- {{data}} -->
{% if data %}
    {% for column in data %}
    <form action="/update" method="post">
        <label>Student details</label><br>

        <label for="student_ref">Student No:</label>
        <input type="text" id="student_ref" name="id" value="{{column[0]}}" required><br>

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="First name" value="{{column[1]}}" required><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Last name" value="{{column[2]}}" required><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{column[3]}}" required><br>

        <label for="date_of_birth">Date Of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" value="{{column[4]}}" required><br>
        
        <label>Student's Contact details</label>

        <label for="phone">Contact No:</label>
        <input type="tel" id="phone" name="phone" value="{{column[5]}}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{column[6]}}" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address" value="{{column[7]}}" required><br>
        
        <label>Student's next kin details</label><br>

        <label for="kin_first_name">Kin Full Name:</label>
        <input type="text" id="kin_first_name" name="kin_full_name" placeholder="Kin First Name" value="{{column[8]}}" required><br>

        <label for="relationship">Relationship:</label>
        <input type="text" id="relationship" name="relationship" placeholder="Relationship" value="{{column[9]}}" required><br>

        <label for="kin_phone">Kin Phone:</label>
        <input type="tel" id="kin_phone" name="kin_phone" placeholder="Kin Phone" value="{{column[10]}}" required><br>

        <label for="kin_email">Kin Email:</label>
        <input type="email" id="kin_email" name="kin_email" placeholder="Kin Email" value="{{column[11]}}" required><br>


        <input type="submit" value="Update">
    </form>
    {% endfor %}
{% else %}
    {% if request.method == 'POST' %}

        <h2 style="padding-left: 20px;">Student Not Found</h2>
        
    {% endif %}

{% endif %}

{% endblock %}

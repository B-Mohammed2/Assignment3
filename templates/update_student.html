{% extends "base.html" %}
{% block content %}
<h1>Update Students detail</h1>
<form action="/search_update" method="post">   
    <lable for="id">ID</lable>
    <input type="text" id="search_id" name="id">
    <input type="submit" value="search">
    <h3>Search by date of birth</h3>
</form>
{% for column in data %}
<form action="/update" method="post">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" placeholder="first name" value="{{column[1]}}" required>
     <br>
    <lable for="student_ref"> Student No</lable>
    <input type="text" id="student_ref" name="id"  value="{{column[0]}}" required> 
    <br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" placeholder="last name" value="{{column[2]}}" required>
    <br>
    <label for="gender">Gender</label>
    <input type="text" id="gender" name="gender"  value="{{column[3]}}" required>
    <br>
    <label for="date_of_birth">Date Of Birth:</label>
    <input type="date" id="date_of_birth" name="date_of_birth"  value="{{column[4]}}" required>
    <br>
    <label for="phone">Contact No:</label>
    <input type="tel" id="phone" name="phone" value="{{column[5]}}" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{column[6]}}" required>

    <input type="submit" value="Update">

</form>
{% endfor %}

{% endblock %}
